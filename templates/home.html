{% extends 'base.html' %}

{% block content %}
{% load static %}




<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container">

<div class="intro-banner-wrap">
	<img src="{% static 'images/banners/1.jpg' %}" class="img-fluid rounded">
</div>

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="./store.html" class="btn btn-outline-primary float-right">See all</a>
	<h3 class="section-title">Popular products</h3>
</header><!-- sect-heading -->



	
<div class="row">
	{% for item in products %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{{item.get_url}}" class="img-wrap"> <img src="{{item.images.url}}"> </a>
			<figcaption class="info-wrap">
				<a href="{{item.get_url}}" class="title">{{item.product_name}}</a>
				<div class="price mt-1">{% with price=item.variation_set.first %} ${{price.price}} {% endwith %}</div> <!-- price-wrap.// -->
			</figcaption>
		</div>
	</div> <!-- col.// -->

	{% endfor %}

</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->





</body>
</html>
{% endblock %}
