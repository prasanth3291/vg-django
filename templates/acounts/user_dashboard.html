{% extends 'base.html' %}

{% block content %}



<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
    

    <div class="container">        
        <div class="row">
            {% include 'includes/dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
                {% include 'includes/alerts.html' %}
            <header class="card-header">
                <strong class="d-inline-block mr-3">Logged in as</strong>
                <span>{{user.first_name}}</span>
            </header>
            <div class="card-body">
                <div class="row"> 
                    <div class="col md-6">
                        <div class="card" style="text-align: center;">
                            <div class="card-body">
                                <h5 class="card-title">Total orders</h5>
                                <h4>{{orders_count}}</h4>
                                <a href="{% url 'my_orders' %}">View orders</a>
                            </div>
                        </div>
                    </div>
                    <div class="col md-6">
                        <div class="card" style="text-align: center;">
                            <div class="card-body">
                               <img src="{{user.userprofile.profile_picture.url}}" alt="" style="vertical-align: middle;
                               width: 50px;
                               height: 50px;
                               border-radius: 50%;">
                               <p class="mb-0">{{user.email}}</p>
                               <p class="mb-0">{{user.phone_number}}</p>
                            </div>
                        </div>
                    </div>

                </div> <!-- row.// -->
            </div> <!-- card-body .// -->
         
            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->


{% endblock %}
