{% if messages %}
 {% for message in messages %}
<div class="container mx-auto " style="text-align: center;height:10% ; max-width:720px; margin-top:50px;">
    
   
    <div class="alert alert-{{message.tags}}">
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>  
    
   
    {% endfor %}

</div>
{% endif %}
