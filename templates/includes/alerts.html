{% if messages %}
 {% for message in messages %}
<div class="container mx-auto " style="text-align: center;height:10% ; max-width:720px; margin-top:5px;">
    
   
    <div class="alert mb-0 alert-{{message.tags}}">  
          
        <p {% if message.tags %} class="{{ message.tags }}"{% endif %} style="font-weight: 900;font-family: 'Gill Sans', 'Gill Sans MT', Calibri,
         'Trebuchet MS', sans-serif;">{{ message }}</p>
    

</div>
{% endfor %}
{% endif %}
